{% extends "base.html" %}

{% block title %}Dish Type{% endblock %}

{% block content %}
<h1>Dish Type Detail</h1>
<p>Dish Type: {{ dishtype.name }}</p>
<ul>
  {% for dish in dishtype.dishes.all %}
    <li>{{ dish.name }} - ${{ dish.price }}</li>
  {% endfor %}
</ul>
<a class="btn btn-primary" href="{% url 'kitchen:dish-type-update' dishtype.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'kitchen:dish-type-delete' dishtype.id %}">Delete</a>
{% endblock %}
