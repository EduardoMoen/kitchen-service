{% extends "base.html" %}

{% block title %}Dish Type{% endblock %}

{% block content %}
  <h1>Dish Types List View <a class="btn btn-success" href="{% url 'kitchen:dish-type-create' %}">Create</a></h1>

  {% if dishtype_list %}
    <ul>
      {% for dish_type in dishtype_list %}
        <li>{{ dish_type.name }} <a class="btn btn-primary" href="{% url 'kitchen:dish-type-detail' dish_type.id %}">Detail</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Dish Types</p>
  {% endif %}
{% endblock %}
