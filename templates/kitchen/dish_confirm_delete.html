{% extends "base.html" %}

{% block title %}Dish{% endblock %}

{% block content %}
<h1>Delete Dish</h1>
<p>Are you sure you want to delete this dish?</p>
<p><i>{{ dish.name }} you be deleted</i></p>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
  <a class="btn btn-primary" href="{% url 'kitchen:dish-detail' dish.id %}">Cancel</a>
</form>
{% endblock %}
