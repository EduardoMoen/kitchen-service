{% extends "base.html" %}

{% block title %}Dish{% endblock %}

{% block content %}
<h1>{{ dish.name }}</h1>
<p>Description: {{ dish.description }}</p>
<p>Price: ${{ dish.price }}</p>
<p>Dish Type: {{ dish.dish_type.name }}</p>
<h3>Cooks</h3>
{% for cook in dish.cooks.all %}
  <p>{{ cook.username }}</p>
{% endfor %}
{% endblock %}
